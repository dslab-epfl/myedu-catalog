python_preamble:
- import: base64
- import: re
- import: google.appengine.ext.bulkload.transform
- import: google.appengine.ext.bulkload.bulkloader_wizard
- import: google.appengine.ext.db
- import: google.appengine.api.datastore
- import: google.appengine.api.users

transformers:
- kind: Course
  connector: csv
  connector_options:
    encoding: iso-8859-1
    column_list: [name, language, studies, scipers, teachers, orientations, urls, f, g, h, i]
    skip_import_header_row: true

  property_map:
    - property: name
      external_name: name
      import_transform: unicode
    
    - property: language
      external_name: language

    - property: teachers
      external_name: teachers
      import_transform: "lambda x: x.split('#')"
      
    - property: studies
      external_name: studies
      import_transform: "lambda x: x.split('#')"
      
    - property: orientations
      external_name: orientations
      import_transform: "lambda x: x.split('#')"
      
    - property: urls
      external_name: urls
      import_transform: "lambda x: x.split('#')"
