<html>
  <head>
    <title>EPFL Course Description 2012 - 2013</title>
    <link rel="stylesheet" type="text/css" href="/static/css/coursedesc.css"/>
  </head>
  <body>
    <h1 id="form_title">EPFL Course Description 2012 - 2013</h1>
    <form>
    <div id="left_column">
      <div id="left_interior">
        <div class="subtitle">English</div>
        
        <div class="field title_field">
          Title:
          <input type="text" name="title_en" />
        </div>
        
        <div class="field language_field">
          Language: <br/>
          <input type="radio" name="language" value="en" />English <br/>
          <input type="radio" name="language" value="fr" />French
        </div>
        
        <div class="field teacher_field">
          Teacher(s):
          <input type="text" name="teachers" />
        </div>
        
        <div class="field">
          No. credits:
          <input type="text" name="no_credits" />
        </div>
        
        <div class="field">
          Objectives:
          <input type="text" name="objectives_en" />
        </div>
        
        <div class="field">
          Contents:
          <input type="text" name="contents_en" />
        </div>
      </div>
    </div>
    <div id="right_column">
      <div id="right_interior">
        <div class="subtitle">French</div>
      </div>
    </div>
    <div style="clear: both;"></div>
    <div id="submit_area">
      <input type="submit" value="Submit" />
    </div>
    </form>
  </body>
</html>
