<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>EPFL Course Catalog</title>
    <link rel="stylesheet" type="text/css" href="/static/css/showcase.css"/>
    <link rel="stylesheet" type="text/css" href="/static/agile_carousel.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.js"></script>
    <script type="text/javascript">
    
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-373800-15']);
      _gaq.push(['_trackPageview']);
    
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    
    </script>
  </head>
  <body>
    <h1>EPFL Course Catalog</h1>
    
    {% for spec in specializations %}
    <div class="show_header">
      <span class="header_label">{{ spec['title'] }}</span>
      <div class="more_header">
      <a href="/catalog">See more...</a>
      </div>
    </div>
    <div style="clear:both;" />
    
    <div class="slideshow" id="slideshow_{{ loop.index }}"></div>
    
    <script src="/static/agile_carousel.alpha.js"></script>
    <script type="text/javascript">
    $.getJSON("/ajax/courses?spec={{ spec['spec'] }}", function (data) {
        $(document).ready(function(){
         $("#slideshow_{{ loop.index }}").agile_carousel({
                carousel_data: data,
                carousel_outer_height: 230,
                carousel_height: 170,
                slide_height: 170,
                carousel_outer_width: 510,
                slide_width: 170,
                number_slides_visible: 3,
                transition_time: 330,
                continuous_scrolling: false,
                control_set_1: "previous_button,next_button",
                control_set_2: "group_numbered_buttons"
            });
      });
    });
    </script>
    {% endfor %}
    
    
  </body>
</html>
