application: courses-epfl-2013
version: 12
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /admin/.*
  script: epfl.courses.main.app
  login: admin

- url: /.*
  script: epfl.courses.main.app

libraries:
- name: jinja2
  version: latest
  
- name: lxml
  version: latest
  
inbound_services:
- warmup
